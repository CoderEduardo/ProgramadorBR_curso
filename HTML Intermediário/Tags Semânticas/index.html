<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Semânticas</title>
</head>

<body>

    <header>
        <nav></nav> <!--Tag relacionada a navegação, onde temos links e menus-->
    </header> <!--Tag relacionada ao cabeçalho-->

    <main>

        <section></section> <!--Tag usada para organizar melhor o seu site em seções-->

        <article></article> <!--A tag article é usado para conteúdos autossuficiente, contéudo que pode ser distribuido e reusado de forma indepentede-->

    </main> <!--Tag relacionanda ao principal conteúdo da sua página, essa tag só pode aparecer uma vez-->

    <footer></footer> <!--Tag relacionada ao rodapé-->

</body>

</html>
