<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>

    <form action="" method="GET">
        <input type="text" placeholder="Digite seu nome:" name="nome">
        <input type="email" placeholder="Digite o seu email:" name="email">

        <div style="display: block;">
            <select name="estado" size="5" multiple>
                <!--O atributo size serve para mostrar o máximo de opções que vão ser mostradas na tela-->
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP" selected>São Paulo</option>
                <!--O atributo selected serve para obrigar esse elemento a ser o primeiro mostrado na tela-->
            </select> <br>

            <textarea name="texto"></textarea>
        </div>

        <input type="color" name="Cores"> <!--type color serve para escolher alguma cor--> <br>
        <input type="date" name="datas"> <!--type date serve para escolher uma data-->  <br>
        <input type="file" name="arquivo"> <!--type file serve para enviar um arquivo, quando for usar esse tipo o method obrigatoriamente precisa ser post--> <br>
        <input type="number" name="numerico"> <!--type number é especifico para enviar números--> <br>
        <input type="range" name="intervalo" min="1" max="10"> <!--Serve para criar um intervalor seletor--> <br>
        <input type="tel" name="telefone"> <!--type tel serve especificamente para números de celulares, pois no celular aparece diretamente o teclado númerico--> telefone <br>
        <input type="email" name="email"> <!--type email verifica se o que está sendo digitado é realmente um email--> email <br>

        <input type="submit" name="enviar">
    </form>

    <!--O multiple é usado quando se quer selecionar mais de um elemento na tela-->

</body>

</html>
