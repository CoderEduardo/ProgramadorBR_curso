<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>

    <style>
        .frame {
           width: 640px;
           height: 360px;
        }
    </style>

</head>

<body>

    <h1>Esse é o index</h1>

    <!--iframe é uma forma de mostrar uma outra página dentro da sua página principal-->
    <!--<iframe class="frame" src="pag.html"></iframe>-->

    <iframe class="frame" src="https://www.youtube.com/embed/zhZ7tdSNAww" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>

</body>

</html>
